<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <br />
    <h1 class="m-auto d-block col-6 text-center">Form validation</h1>
    <br />
    <form
      action="#"
      onsubmit="return validation()"
      class="bg-light m-auto d-block col-6"
    >
      <div
        class="alert alert-success alert-dismissible fade show m-auto d-block col-6 text-center"
        role="alert"
      >
        <strong>Success!</strong> You should check in on some of those fields
        below.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <br />

      <div class="mb-3 col-6 container-fluid form-group">
        <label for="username" class="form-label"><b>Username</b></label>
        <input
          type="name"
          class="form-control"
          id="user"
          placeholder="Enter you name"
        />
        <span id="username"></span>
      </div>
      <div class="mb-3 col-6 container-fluid form-group">
        <label for="password" class="form-label"><b>Password</b></label>
        <input
          type="password"
          class="form-control"
          id="password"
          autocomplete="off"
          placeholder="password"
        />
      </div>
      <div class="mb-3 col-6 container-fluid form-group">
        <label for="conpassword" class="form-label"
          ><b>Confirm password</b></label
        >
        <input
          type="conpassword"
          class="form-control"
          id="confirmpassword"
          autocomplete="off"
          placeholder="confirm password"
        />
      </div>
      <select class="mb-3 col-4 container-fluid form-group d-block m-auto">
        <option class="form-control" selected>Open this select menu</option>
        <option class="form-control" value="1">Omni</option>
        <option class="form-control" value="2">audi</option>
        <option class="form-control" value="3">BMW</option>
      </select>
      <div class="mb-3 col-6 container-fluid form-group">
        <label for="Email-id" class="form-label"><b>Phone number</b></label>
        <input
          type="mobile"
          class="form-control"
          id="mobile"
          autocomplete="off"
          placeholder="Phone number"
        />
      </div>
      <div class="mb-3 col-6 container-fluid form-group">
        <label for="Email-id" class="form-label"><b>Email</b></label>
        <input
          type="email"
          class="form-control"
          autocomplete="off"
          id="email"
          placeholder="youremail@example.com"
        />
      </div>

      <button class="btn btn-primary m-auto d-block" type="submit">
        Submit
      </button>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
